<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommuniChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="navbar">
        <img id="logo" src="chat.png" alt="logo">
        <h1>Welcome to CommuniChat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right"></div> -->
        <!-- <div class="message left"></div> -->
    </div>
    <div id="send-container">
        <form action="#" id="send-form">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit"><img id="sendbtn" src="send.png" alt="sendbutton"></button>
        </form>
    </div>
</body>

</html>
